<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- local links -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/lock.png">
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="input">
            <input type="text" id="password" placeholder="Password" readonly><img id="copy" src="images/copy.png">
        </div>
        <div class="button" id="button">
            <img src="images/generate.png"><span>Generate Password</span>
        </div>
        <div class="button" id="clearBtn">
            <img src="images/generate.png"><span>Clear</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
